<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRAME Spe-particle System Component</title>

    <script
src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script
src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js">
</script>
</head>
<body>
    <a-scene>
        <a-sky color="black" ></a-sky>
        <a-entity position="0 1 0" spe-particles="
        color: red,cyan,gold,silver;
        distribution:disc;
        randomize-velocity:true;
        radius:2.7;
        particle-count:2000;
        velocity:-1;
        velocity-spread:50;
        drag:0;
        max-age:6;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:0.8,0.8,0.8,0;
        ">

        </a-entity>
        <a-camera position="0 0 30" ></a-camera>
    </a-scene>
</body>
</html>
